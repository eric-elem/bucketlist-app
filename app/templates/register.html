{% extends 'login_register.html' %}
{% block form %}
    <form action="{{ url_for('sign_up') }}" method="POST">
        <input type="text" class="form-control mb-2 mt-2" name="name" 
            {% if form %}value="{{ form.name }}" {% endif %} placeholder="Name" required>
        <input type="text" class="form-control mb-2" name="username" 
            {% if form %}value="{{ form.username }}" {% endif %} placeholder="Username" required>
        <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
        <input type="password" class="form-control mb-2" name="rpt_password" placeholder="Confirm password" required>                            
        <button type="submit" class="btn btn-primary form-control form-item">Register</button>                 
    </form>
{% endblock %}
